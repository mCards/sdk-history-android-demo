[versions]
agp = "8.8.1"
sdkBom = "0.0.15"
kotlin = "2.1.10"
coreKtx = "1.15.0"
appcompat = "1.7.0"
material = "1.12.0"
constraintlayout = "2.2.0"
navigation = "2.8.7"

[libraries]
